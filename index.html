<!DOCTYPE html>
<html>

<head>
  <title>Creative 2</title>
  <link rel="stylesheet" href="/styles.css">

<body class="center">

  <h1>What's in <i>your</i> fridge?</h1>

  <form>
    <label>Enter the ingredients in your fridge to find a recipe right for you!</label>
    <p id="disclaimer">
      (The API is a little slow, as we had to overcome the CORS problem)
    </p>
    Add an ingredient
    <button id="addIngredient">+</button>
    Remove an ingredient
    <button id="removeIngredient">-</button>
    <br />
    <input id="ingredient0" type="text" placeholder="Ingredient" />
    <div id="additional"></div>
    <input id="recipeSearch" type="submit" value="Search"/>
  </form>

  <div id="results" class="flex-container"></div>

  <footer>
    <a href="https://github.com/cgrimm013/CS260Creative2">Github Repo</a>
  </footer>

  <script text="type/javascript" src="/script.js"></script>
</body>
